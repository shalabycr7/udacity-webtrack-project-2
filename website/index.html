<!DOCTYPE html>
<html>

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <meta http-equiv="X-UA-Compatible" content="ie=edge" />
   <title>Weather Journal</title>
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="style.css" />
</head>

<body>
   <header>
      <h4>Weather Journal App</h4>
      <ul>
         <li>Country Name: <span id="countryName"></span></li>
         <li>Zip Code: <span id="zipNumber"></span></li>
      </ul>
   </header>
   <div id="app">
      <div id="formDiv">
         <label for="zip">Zip Code</label>
         <input type="text" id="zip" placeholder="Enter zip code" />
         <label for="feelings">How are you feeling today?</label>
         <textarea class="myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea>
         <button id="generate">Generate</button>
      </div>
      <div class="entry">
         <h3 class="title">Most Recent Entry</h3>
         <div id="entryHolder">
            <div id="date">Today's Date: </div>
            <div id="weather">Today's Weather: </div>
            <div id="temp">Temprature: </div>
            <div id="content">You're Feeling: </div>
         </div>
      </div>
   </div>
   <script src="app.js" type="text/javascript"></script>
</body>

</html>
